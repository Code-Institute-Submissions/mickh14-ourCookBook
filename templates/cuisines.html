{% extends 'base.html'%} {% block content %}

<div class="row">

    <h4 class="page_header">Cuisines</h4>
    <hr> 
    <div class="container colap-body-style">
        <ul class="collapsible" data-collapsible="accordion">
        {% for cuisine in cuisines %}
        <li>
            <div class="collapsible-header colap-head-style">
                <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                <div class="recipe_header">
                    <strong>{{cuisine.name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    </div>
    
</div>
<div class="center">
    <a href="{{url_for('add_cuisine')}}"   class="waves-effect waves-light btn add-button"><i class="material-icons right">playlist_add</i>Add Cuisine</a>
</div>
{% endblock %}
