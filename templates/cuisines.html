{% extends 'base.html'%} {% block content %}

<div class="row">

	<h4 class="page_header">Cuisines</h4>
	<hr>
	<div class="container">
        <div class="row">
		{% for cuisine in cuisines %}
		
			<div class="col s12 m6 l3">
				<div class="card card-bgd">
					<div class="card-content white-text center">
						<span class="card-title">{{cuisine.name}}</span>
					</div>
					<div class="card-action center">					
                        <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}"
                            class="waves-effect waves-light btn btn_small">Del</a>
                        <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}"
                            class="waves-effect waves-light btn btn_small blue">Edit</a>
					</div>
				</div>
			</div>
		
		{% endfor %}
        </div>
    </div>
    
</div>
<div class="center">
    <a href="{{url_for('add_cuisine')}}"   class="waves-effect waves-light btn add-button"><i class="material-icons right">playlist_add</i>Add Cuisine</a>
</div>
{% endblock %}
