{% extends 'base.html'%}

{% block content %}

<h4 class="page_header">Add Cuisine</h4>
<hr>
<div class="container add-background">
<form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="cuisine_type" name="cuisine_type" type="text" class="validate">
            <label for="cuisine_type">Cuisine Type</label>
        </div>
    </div>
    <div class="row center">
        <button class="btn waves-effect waves-light add-button" type="submit" name="action">Add Cuisine
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
</div>
{% endblock %}
