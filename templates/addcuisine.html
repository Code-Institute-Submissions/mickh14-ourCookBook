{% extends 'base.html'%}

{% block content %}
<h3>Add Cuisine</h3>
<form action="{{ url_for('insert_cuisine') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="cuisine_type" name="cuisine_type" type="text" class="validate">
            <label for="cuisine_type">Cuisine Type</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Cuisine
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
