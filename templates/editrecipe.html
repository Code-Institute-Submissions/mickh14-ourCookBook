{% extends 'base.html' %} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="cuisine" name="cuisine_type">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cuisine in cuisine %}
                        {% if cuisine.cuisine_type == cuisine.cuisine_type%}
                            <option value="{{cuisine.cuisine_type}}" selected >{{cuisine.cuisine_type}}</option>
                        {% else %}
                            <option value="{{cuisine.cuisine_type}}" >{{cuisine.cuisine_type}}</option>
                        {% endif %}
                    {% endfor %}

                </select>
				<label>Recipe Cuisine</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
				<label for="icon_prefix">Cuisine Name</label>
			</div>
		</div>
		<div class="row">
			<<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="main_ingredient" id="main_ingredient" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Main Ingredient</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="other_ingredients" id="other_ingredients" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Other Ingredients</label>
			</div>
		</div>

		<div class="row">
				<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="method" id="method" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Method</label>
			</div>
		</div>

		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
          </button>
		</div>

	</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        due_date = Date.parse('{{task.due_date}}')
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy'}).trigger('change')
    });
</script>
{% endblock %}
