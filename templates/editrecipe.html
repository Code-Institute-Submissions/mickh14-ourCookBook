{% extends 'base.html' %} {% block content %}

<h3>Edit Recipe</h3>
<div class="row">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="cuisine" name="cuisine_type">
                    <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuisine in cuisines %}
                        {% if cuisine.cuisine_type == cuisine.cuisine_type%}
                            <option value="{{cuisine.cuisine_type}}" selected >{{cuisine.cuisine_type}}</option>
                        {% else %}
                            <option value="{{cuisine.cuisine_type}}" >{{cuisine.cuisine_type}}</option>
                        {% endif %}
                    {% endfor %}

                </select>
				<label>Recipe Cuisine</label>
			</div>
		</div>

        <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="tool" name="tool_name">
                    <option value="" disabled selected>Choose Tool</option>
                    {% for tool in tools %}
                        {% if tool.tool_name == tool.tool_name%}
                            <option value="{{tool.tool_name}}" selected >{{tool.tool_name}}</option>
                        {% else %}
                            <option value="{{tool.tool_name}}" >{{tool.tool_name}}</option>
                        {% endif %}
                    {% endfor %}

                </select>
				<label>Recipe Cuisine</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
				<label for="icon_prefix">Recipe Name</label>
			</div>
		</div>

        <div class="row">
			<div class="input-field col s12" id="matfix">
				<i class="material-icons prefix">today</i>
				<input id="season" name="season" type="text" class="datepicker" value="{{recipe.season}}">
				<label for="icon_prefix">Season</label>
			</div>
		</div>

		<div class="row">
			<<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<input id="main_ingredient" name="main_ingredient"  type="text" class="validate" value="{{recipe.main_ingredient}}"></textarea>
				<label for="icon_telephone">Main Ingredient</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="other_ingredients" name="other_ingredients" type="text" class="validate" value="{{recipe.other_ingredients}}"></textarea>
				<label for="icon_telephone">Other Ingredients</label>
			</div>
		</div>

		<div class="row">
				<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="method" name="method" id="method" type="text" class="validate" value="{{recipe.method}}"></textarea>
				<label for="icon_telephone">Method</label>
			</div>
		</div>

		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
          </button>
		</div>

	</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        due_date = Date.parse('{{recipe.due_date}}')
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy'}).trigger('change')
    });
</script>
{% endblock %}
