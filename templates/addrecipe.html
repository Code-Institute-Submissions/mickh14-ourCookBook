{% extends 'base.html' %} {% block content %}

    <h4 class="page_header">Add Recipe</h4>
    <hr>
    <div class="container">
        <div class="add-background">
            <div class="row">
                <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <select id="cuisine" name="cuisine_type">
                                <option value="" disabled selected>Choose Cuisine</option>
                                {% for cuisine in cuisines %}
                                <option value="{{cuisine.cuisine_type}}">{{cuisine.cuisine_type}}</option>
                                {% endfor %}

                            </select>
                            <label>Recipe Cuisine</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <select id="tool" name="tool_name">
                                <option value="" disabled selected>Choose Tool</option>
                                {% for tool in tools %}
                                <option value="{{tool.tool_name}}">{{tool.tool_name}}</option>
                                {% endfor %}

                            </select>
                            <label>Kitchen Tool</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">assignment</i>
                            <input id="recipe_name" name="recipe_name" type="text" class="validate">
                            <label for="icon_prefix">Recipe Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12" id="matfix">
                            <i class="material-icons prefix">today</i>
                            <input id="season" name="season" type="text" class="datepicker">
                            <label for="icon_prefix">Season</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="main_ingredient" id="main_ingredient" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Main Ingredient</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_one" id="ing_one" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredients 1</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_two" id="ing_two" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredients 2</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_three" id="ing_three" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredient 3</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_four" id="ing_four" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredients 4</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_five" id="ing_five" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredient 5</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_six" id="ing_six" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredient 6</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_seven" id="ing_seven" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredient 7</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="ing_eight" id="ing_eight" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Ingredient 8</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="step_one" id="step_one" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Step 1</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="step_two" id="step_two" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Step 2</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="step_three" id="step_three" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Step 3</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="step_four" id="step_four" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Step 4</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="step_five" id="Step_five" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Step 5</label>
                        </div>
                        <div class="input-field col s12 m6 l3">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="step_six" id="Step_six" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Step 6</label>
                        </div>
                    </div>

                    <div class="row center">
                        <button class="btn waves-effect waves-light add-button" type="submit" name="action">Add Recipe
                            <i class="material-icons right">playlist_add</i>
                    </button>
                    </div>

                </form>
            </div>
        </div>       
    </div>
{% endblock %}
