{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>
<div class="row">
	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="cuisine" name="cuisine_type">
                    <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_type}}">{{cuisine.cuisine_type}}</option>
                    {% endfor %}

                </select>
				<label>Recipe Cuisine</label>
			</div>
		</div>

        <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="tool" name="tool_name">
                    <option value="" disabled selected>Choose Tool</option>
                    {% for tool in tools %}
                    <option value="{{tool.tool_name}}">{{tool.tool_name}}</option>
                    {% endfor %}

                </select>
				<label>Recipe Tool</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="recipe_name" name="recipe_name" type="text" class="validate">
				<label for="icon_prefix">Recipe Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="main_ingredient" id="main_ingredient" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Main Ingredient</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="other_ingredients" id="other_ingredients" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Other Ingredients</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="method" id="method" class="materialize-textarea"></textarea>
				<label for="icon_telephone">Method</label>
			</div>
		</div>

		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
          </button>
		</div>

	</form>
</div>

{% endblock %}
