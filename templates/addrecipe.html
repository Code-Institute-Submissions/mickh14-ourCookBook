{% extends 'base.html' %}

{% block content %}

<h4 class="page_header">New Recipe</h4>
<hr>
<div class="container">
	<div class="add-background">
		<div class="row">
			<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
				<div class="main-item-style">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">insert_comment</i>
							<input id="recipe_name" name="recipe_name" type="text" class="validate">
							<label for="icon_prefix">Recipe Name</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">language</i>
							<select id="cuisine" name="cuisine">
                                    <option value="" disabled selected>Choose Cuisine</option>
                                    {% for cuisine in cuisines %}
                                    <option value="{{cuisine.name}}">{{cuisine.name}}</option>
                                    {% endfor %}

                                </select>
							<label>Recipe Cuisine</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">restaurant_menu</i>
							<select id="tool" name="tool_name" size="4" multiple>
                                    <option value="" disabled selected>Choose Tool</option>
                                    {% for tool in tools %}
                                    <option value="{{tool.tool_name}}">{{tool.tool_name}}</option>
                                    {% endfor %}

                                </select>
							<label>Kitchen Tool</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12" id="matfix">
							<i class="material-icons prefix">today</i>
							<input id="season" name="season" type="text" class="datepicker">
							<label for="icon_prefix">Season</label>
						</div>
					</div>
				</div>

				<div class="duration-style">
					<div class="row">
						<h5 class="center">Duration</h5>
						<div class="input-field col s12 m6 l4">
							<i class="material-icons prefix">access_time</i>
							<textarea name="prep_time" id="prep_time" class="materialize-textarea"></textarea>
							<label for="icon_telephone">Preperation Time</label>
						</div>
						<div class="input-field col s12 m6 l4">
							<i class="material-icons prefix">access_time</i>
							<textarea name="cook_time" id="cook_time" class="materialize-textarea"></textarea>
							<label for="icon_telephone">Cook Time</label>
						</div>
						<div class="input-field col s12 m6 l4">

							<i class="material-icons prefix">access_time</i>
							<textarea name="total_time" id="total_time" class="materialize-textarea"></textarea>
							<label for="icon_telephone">Total Time</label>
						</div>
					</div>
				</div>

				<!--Enter Ingredients-->

				<div class="ingredient-style">
					<div class="row">
						<h5 class="center">Ingredients</h5>
                        <!--Main Ingredients-->
						<div class="input-field col s12">
							<i class="material-icons prefix">filter_1</i>
							<textarea name="main_ingredient" id="main_ingredient" class="materialize-textarea"></textarea>
							<label for="icon_telephone">Main Ingredient</label>
						</div>
                        <!--Others Ingredients will be stored in an array-->
						<div class="row">
							<div class="col s10 offset-s1">
								<div class="card background">
									<div class="card-content">
										<span class="card-title center">Ingredients</span>

										<div class="addIngredient new-ingredient ingredient">
											<div class="input-field whites-4">
												<input id="ingredients" type="text" placeholder="1 tomato, chopped"
                                                name="ingredients[]" class="ingredients validate" minlength="1" maxlength="100" required>
                                            </div>
										</div>

											<!-- add button -->
											<a id="add_ingredient"
												class="btn waves-effect waves-light light-green"><i class="material-icons">add</i></a>
											<!-- Remove button -->
											<a id="remove_ingredient"
												class="btn waves-effect waves-light red lighten-2"><i class="material-icons">remove</i></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

                    <!--Enter Method-->
                    <div class="method-style">
						<div class="row">
							<h5 class="center">Method</h5>
                            <div class="row">
                                <div class="col s10 offset-s1">
                                    <div class="card background">
                                        <div class="card-content">
                                            <span class="card-title center">Enter Steps</span>

                                            <div class="addStep new-step step">
                                                <div class="input-field whites-4">
                                                    <input id="steps" type="text" placeholder="Enter step details"
                                                    name="steps[]" class="steps validate" minlength="1" maxlength="100" required>
                                                </div>
                                            </div>

                                                <!-- add button -->
                                                <a id="add_step"
                                                    class="btn waves-effect waves-light light-green"><i class="material-icons">add</i></a>
                                                <!-- Remove button -->
                                                <a id="remove_step"
                                                    class="btn waves-effect waves-light red lighten-2"><i class="material-icons">remove</i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
						    </div>
						</div>
                    </div>        

					<div class="row center">
						<button class="btn waves-effect waves-light add-button" type="submit" name="action">Add Recipe
                            <i class="material-icons right">playlist_add</i>
                    </button>
					</div>

			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
