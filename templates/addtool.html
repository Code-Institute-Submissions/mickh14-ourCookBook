{% extends 'base.html'%}

{% block content %}
    <h4 class="page_header"">Add Tool</h4>
    <hr>
    <div class="container add-background">
        <form action="{{ url_for('insert_tool') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="tool_name" name="tool_name" type="text" class="validate">
                    <label for="cuisine_type">Tool Name</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Tool
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
</div>        
{% endblock %}
