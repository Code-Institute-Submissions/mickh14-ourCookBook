<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
	

</head>
<header>
	<nav>
		<div class="nav-wrapper nav_style">
			<a href="{{url_for('get_recipes')}}" class="brand-logo nav-text"><strong>O</strong>urCookBook</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down nav-text">
				<li><a href="{{url_for('recipes_search')}}">Search</a></li>
				<li><a href="{{url_for('add_recipe')}}">New Recipe</a></li>
				<li><a href="{{url_for('get_cuisines')}}">Cuisines</a></li>
				<li><a href="{{url_for('buy_tool')}}">Shop</a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li><a href="{{url_for('recipes_search')}}">Search</a></li>
				<li><a href="{{url_for('add_recipe')}}">New Recipe</a></li>
				<li><a href="{{url_for('get_cuisines')}}">Cuisines</a></li>
				<li><a href="{{url_for('buy_tool')}}">Shop</a></li>
			</ul>
		</div>
	</nav>
</header>

<body>

	<div class="container-fluid main_bgd">
		{% block content %}
		{% endblock %}
	</div>

        <!--*******FOOTER*******-->
    <footer>
        <div id="footerdetails" class="row footerstyle">
            <div class="col s12 m6 l9">
                <h5>OurCookBook</h5>
                <p class="inline-block">
                    Find the best recipe for you
                </p>
            </div>


            <div class="col s12 m6 l3">
                
                <ul class="social-links" id="menu">
                    <li class="nav-text">Social</li>
                    <li>
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://twitter.com/?lang=en">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://ie.linkedin.com/">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.youtube.com/results?search_query=the+monkees">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

   
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
	<script type="text/javascript">
		$(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
            $('.modal').modal();
            
            
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15, // Creates a dropdown of 15 years to control year,
                today: 'Today',
                clear: 'Clear',
                close: 'Ok',
                closeOnSelect: false // Close upon selecting a date,
            });

            document.getElementById("matfix").addEventListener("click", function(e) {
               e.stopPropagation();
            });
        });
	</script>

    
    {% block script %}
	{% endblock %}
</body>

</html>
