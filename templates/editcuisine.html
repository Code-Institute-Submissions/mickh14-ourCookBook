{% extends 'base.html' %}

{% block content %}

<h4 class="page_header">Edit Cuisine</h4>
<hr>
<div class="container">
    <div class="add-background">
        <div class="row">
            <form action="{{ url_for('update_cuisine', cuisine_id=cuisine._id) }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <input id="name" name="name" type="text" class="validate" value="{{cuisine.name}}">
                        <label for="cuisine_type">Cuisine Type</label>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light btn_save" type="submit" name="action">Save Changes
                        <i class="material-icons right">playlist_add</i>
                    </button>
                    <a href="{{ url_for('get_cuisines') }}" class="waves-effect waves-light btn grey btn_cancel">
                        <i class="material-icons right">cancel</i>Cancel
                    </a>
                </div>
            </form>
        </div>

</div>    
{% endblock %}
