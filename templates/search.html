{% extends 'base.html'%}

{% block content %}
<h3>Enter Cuisine and Find the best recipe</h3>
<div class="row">
	<form action="{{ url_for('search_results') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="cuisine" name="cuisine_type">
                    <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_type}}">{{cuisine.cuisine_type}}</option>
                    {% endfor %}

                </select>
				<label>Enter Cuisine</label>
			</div>
		</div>
        <div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">playlist_add</i>
          </button>
		</div>
    </form>
</div>    
{% endblock %}
