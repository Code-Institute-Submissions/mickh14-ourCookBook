{% extends 'base.html'%}

{% block content %}
<h4 class="page_header"">Edit Tool</h4>
<hr>
<div class=" container">
	<div class="add-background">
		<div class="row">
			<form action="{{ url_for('update_tool', tool_id=tool._id) }}" method="POST" class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">insert_comment</i>
						<input id="tool_name" name="tool_name" type="text" class="validate" value="{{tool.tool_name}}">
						<label for="tool_name">Tool Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">poll</i>
						<input id="tool_description" name="tool_description" type="text" class="validate" value="{{tool.tool_description}}">
						<label for="cuisine_type">Tool Description</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">euro_symbol</i>
						<input id="tool_cost" name="tool_cost" type="text" class="validate" value="{{tool.tool_cost}}">
						<label for="cuisine_type">Tool Cost</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">star_border</i>
						<input id="tool_model" name="tool_model" type="text" class="validate" value="{{tool.tool_model}}">
						<label for="cuisine_type">Tool Model</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">color_lens</i>
						<input id="tool_color" name="tool_color" type="text" class="validate" value="{{tool.tool_color}}">
						<label for="cuisine_type">Tool Color</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">done_all</i>
						<input id="tool_warranty" name="tool_warranty" type="text" class="validate" value="{{tool.tool_warranty}}">
						<label for="cuisine_type">Tool Warranty</label>
					</div>
				</div>
				<div class="row center">
					<button class="btn waves-effect waves-light btn_save" type="submit" name="action">Save Changes
                        <i class="material-icons right">playlist_add</i>
                    </button>
					<a href="{{ url_for('get_tools') }}" class="waves-effect waves-light btn grey">
						<i class="material-icons right">cancel</i>Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
	{% endblock %}
